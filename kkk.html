<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="username" placeholder="username" class="input-text" autocomplete="off">
<input type="text" class="email" name="email" placeholder="email" class="input-text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off"/>
<input type="text" name="phonenumber" placeholder="phonenumber" class="input-text" pattern="[6789][0-9]{9,}"  autocomplete="off" maxlength="10">
<input type="text" name="gender" placeholder="gender" class="input-text" autocomplete="off">
<input type="text" name="address" placeholder="address" class="input-text" autocomplete="off">
<input type="password" class="password" name="password" placeholder="Password" class="input-text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off"/>
</body>
</html>
